<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Learn Javascript</title>
    <link rel="icon" type="image/x-icon" href="images/JavaScript-Logo.png">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script language="JavaScript">
        function calculateBmi() {
            var weight = document.bmiForm.weight.value
            var height = document.bmiForm.height.value
            if (weight > 0 && height > 0) {
                var finalBmi = (weight / (height * height)).toFixed(2)
                document.bmiForm.bmi.value = finalBmi
                if (finalBmi < 18.5) {
                    document.bmiForm.meaning.value = "That you are too thin."
                }
                if (finalBmi > 18.5 && finalBmi < 25) {
                    document.bmiForm.meaning.value = "That you are healthy."
                }
                if (finalBmi > 25) {
                    document.bmiForm.meaning.value = "That you have overweight."
                }
            }
            else {
                alert("Please Fill in everything correctly")
            }
        }

    </script>
    <!--<link href='https://fonts.googleapis.com/css?family=Yanone Kaffeesatz' rel='stylesheet'>-->
</head>

<body>
    <div class="bg-success p-sm-2 text-center mb-5 text-white">
        <h1>Learning Javascript</h1>
        <p>CALCULATING BMI</p>
    </div>
    <div class="center30">
        <form name="bmiForm">
            <div>
                <label for="weight" class="form-label-sm">Weight (kg)</label>
                <input type="text" class="form-control" id="weight">
            </div>
            <div class="mb-3">
                <label for="height" class="form-label-sm">Height (m)</label>
                <input type="text" class="form-control" id="height">
            </div>
            <button type="button" class="btn btn-outline-primary btn-sm" onclick="calculateBmi()">Calculate BMI</button>
            <div class="mt-3">
                <label for="bmi" class="form-label-sm">Your BMI</label>
                <input type="text" class="form-control" name="bmi" readonly>
            </div>
            <div class="mb-3">
                <label for="means" class="form-label-sm">This Means</label>
                <input type="text" class="form-control" name="meaning" readonly>
            </div>
            <button type="reset" class="btn btn-outline-warning btn-sm">Reset</button>
        </form>
    </div>
    
    <div class="my-5 bg-success">
        <footer class="text-white text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                2022:
                <a class="text-white" href="https://rifkiabd.github.io/onlinebookingform/onlinebooking/conv.html/">Group 7</a>
            </div>
            <!-- Copyright -->
        </footer>
    </div>
</body>

</html>
